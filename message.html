<!DOCTYPE html>
<html>
  <head> 
    <title>Contact Me</title>
  </head>
  <body>
    <h2>Say hi!</h2>
    <form>
      <label for="name">Name: </label>
      <input id="name" name="name" type="text" placeholder="Ralph Wiggum" required>
      <br>
      <label for="email">Email: </label>
      <input id="email" name="email" type="email" placeholder="ralph@wiggum.com" required>
      <br>
      <label for="message">Message: </label>
      <br>
      <textarea id="message" name="message" rows="7" cols="40" placeholder="Hi Sophie!" required></textarea>
      <br> <br>
      <button type="submit">Send</button>
    </form>
  </body>
</html>
